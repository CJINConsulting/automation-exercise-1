name: Run Tests and Publish Report

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build and run tests
        run: mvn clean test

      - name: Summarize Cucumber results
        if: always()
        run: |
          echo "### 🧪 Test Summary" >> $GITHUB_STEP_SUMMARY
          total=$(jq length target/cucumber-report.json)
          failed=$(jq '[.[] | .elements[] | select(.steps[]?.result.status == "failed")] | length' target/cucumber-report.json)
          passed=$((total - failed))

          echo "- Total Scenarios: $total" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Passed: $passed" >> $GITHUB_STEP_SUMMARY
          echo "- ❌ Failed: $failed" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[🔗 View HTML Report](https://CJINConsulting.github.io/automation-exercise-1/)" >> $GITHUB_STEP_SUMMARY

      - name: Copy report to pages folder
        run: |
          mkdir -p gh-pages
          cp target/cucumber-report.html gh-pages/index.html

      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages
